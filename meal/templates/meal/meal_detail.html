{% extends "home/index.html" %}
{% load i18n static %}

{% block content %}
<div id="content-main">
<h1>Meal</h1>
<p>Name: {{ meal.food_name }}</p>
<p>Type: {{ meal.food_type }}</p>
<p>Restaurant: {{ meal.restaurant_offering }}</p>
<p>Calories: {{ meal.calories }}</p>

 <a href="{% url "meal:meal_update" meal.id %}">Edit</a> |  <a href="{% url "meal:meal_delete" meal.id %}">Delete</a> |
 <a href="{% url "meal:meal_list" %}">Back To List</a>

</div>
{% endblock %}
